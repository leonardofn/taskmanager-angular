<!-- Painel de controle -->
<div align="center">
  <h1 class="pb-2 mt-4 mb-3">Painel de Controle</h1>
</div>

<table class="table">
    <thead>
        <tr>
            <th>Tarefa</th>
            <th>Ações</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let task of tasks">
            <td>{{ task.attributes.title }}</td>
            <td>
                <a [routerLink]="['/tasks', task.id]" class="btn btn-info">Detalhes</a>
            </td>
        </tr>
    </tbody>
</table>
