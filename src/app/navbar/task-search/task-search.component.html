<div style="position: relative">
    <div class="input-group">
        <input #searchInput type="search" (keyup)="search(searchInput.value)" class="form-control" placeholder="Buscar tarefas" aria-label="Search">
    </div>
    <div *ngIf="tasks" class="list-group" style="position: absolute; width: 100%; left: 0; top: 40px; z-index: 1000;">
        <a *ngFor="let task of tasks" (click)="gotoTask(task)" class="list-group-item" style="cursor: pointer;">{{ task.title }}</a>
    </div>
</div>
