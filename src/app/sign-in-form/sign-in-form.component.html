<h1 class="pb-2 mt-4 mb-4 border-bottom">Faça o seu Login</h1>

<div class="jumbotron"> 
    <form [formGroup]="form" (ngSubmit)="SignInUser()">

        <div class="form-group row">
            <label for="email" class="col-sm-4 col-form-label text-right" [ngClass]="formUtils.fieldClassForErrorOrSuccess('email')"><strong>Email</strong></label>
            <div class="col-sm-4">
                <input type="email" class="form-control" formControlName="email" [ngClass]="formUtils.fieldClassForErrorOrSuccess('email')" id="email">
            
                <div *ngIf="formUtils.showFieldError('email')" class="invalid-feedback">
                    <div *ngIf="form.get('email').errors.required">O campo email é obrigatório.</div>
                    <div *ngIf="form.get('email').errors.email">O email digitado é inválido.</div>
                </div>
            </div>
        </div>

        <div class="form-group row">
            <label for="password" class="col-sm-4 col-form-label text-right" [ngClass]="formUtils.fieldClassForErrorOrSuccess('password')"><strong>Senha</strong></label>
            <div class="col-sm-4">
                <input type="password" class="form-control" id="password"  formControlName="password" [ngClass]="formUtils.fieldClassForErrorOrSuccess('password')">
            
                <div *ngIf="formUtils.showFieldError('password')" class="invalid-feedback">
                    <div *ngIf="form.get('password').errors.required">O campo senha é obrigatório.</div>
                </div>              
            </div>
        </div>

        <div class="form-group row">
            <div class="col-sm-4 offset-md-4">
                <button [disabled]="form.invalid" type="submit" class="btn btn-primary">Fazer Login</button>
            </div>
        </div>
    </form>
</div>
