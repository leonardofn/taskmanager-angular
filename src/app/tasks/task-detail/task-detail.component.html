<!-- Atualizando o template de tarefas -->
<h1 class="pb-2 mt-4 mb-4 border-bottom">Detalhes da Tarefa: {{ task?.title }}</h1>
<!--
pb-2 - padding bottom 2 spacer units
mt-4 - margin top 4 spacer units
mb-2 - margin bottom 2 spacer units
border-bottom - border-bottom: 1px solid rgb(222, 226, 230)
-->
<form #taskForm="ngForm" *ngIf="task">
    <div class="row">
        <div class="form-group col-md-6">
            <label for="title" class="col-form-label"><strong>Título</strong></label>
            <input [(ngModel)]="task.title" type="text" class="form-control" name="title" id="title" required>
        </div>

        <div class="form-group col-md-3">
            <label for="deadline" class="col-form-label"><strong>Prazo de entrega</strong></label>
            <input [(ngModel)]="task.deadline" type="text" class="form-control" name="deadline" id="deadline">
        </div>

        <div class="form-group col-md-3">
            <label for="done" class="col-form-label"><strong>Situação</strong></label>
            <select [(ngModel)]="task.done" class="form-control" name="done" id="done">
                <option *ngFor="let option of taskDoneOptions" [value]="option.value">{{ option.text }}</option>            
            </select>
        </div>
    </div>

    <div class="row">
        <div class="form-group col-md-12">
            <label for="description" class="col-form-label"><strong>Descrição detalhada</strong></label>
            <textarea [(ngModel)]="task.description" class="form-control" name="description" id="description" rows="4"></textarea>
        </div>
    </div>

    <div class="btn-toolbar" role="toolbar">
        <div class="btn-group mr-2" role="group">
            <button class="btn btn-secondary" (click)="goBack()">Voltar</button>
        </div>
    
        <div class="btn-group mr-2" role="group">
            <button type="submit" class="btn btn-success" (click)="updateTask()">Atualizar</button>
        </div>
    </div>

    <hr>
    <pre>{{ task | json }}</pre>
</form>
