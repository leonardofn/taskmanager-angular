<!-- Tabela de tarefas -->
<h1>Lista de Tarefas</h1>

<div class="card card-body bg-light">
    <form (ngSubmit)="createTask()">
        <div class="row">
            <div class="col-md-10">
                <input type="text" class="form-control" [(ngModel)]="newTask.title" name="title" placeholder="Digite aqui uma nova tarefa">
            </div>
            <div class="col-md-2">
                <button class="btn btn-success" type="submit">Adicionar Tarefa</button>
            </div>
        </div>
    </form>
</div>

<table class="table">
    <thead>
        <tr>
            <th>ID</th>
            <th>Título</th>
            <th>Ações</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let task of tasks">
            <td>{{ task.id }}</td>
            <td>{{ task.title }}</td>
            <td>
                <div class="btn-group mr-2">
                    <a class="btn btn-info" [routerLink]="[ '/tasks', task.id ]">
                        <i class="fa fa-info-circle"></i> Detalhes
                    </a>
                </div>
                <div class="btn-group mr-2">
                    <button type="button" class="btn btn-danger" (click)="deleteTask(task)">
                        <i class="fa fa-trash-o"></i> Excluir
                    </button>
                </div>
            </td>
        </tr>
    </tbody>
</table>
