<!-- Tabela de tarefas -->
<table class="table">
    <thead>
        <th>ID</th>
        <th>Título</th>
        <th>Ações</th>
    </thead>
    <tbody>
        <tr *ngFor="let task of tasks">
            <td>{{ task.id }}</td>
            <td>{{ task.title }}</td>
            <td>
                <div class="btn-group mr-2">
                    <button type="button" class="btn btn-info" data-toggle="modal" data-target="#taskDetail" (click)="onSelect(task)">
                        <i class="fa fa-info-circle"></i> Detalhes
                    </button>
                </div>
                <div class="btn-group mr-2">
                    <button type="button" class="btn btn-danger">
                        <i class="fa fa-trash-o"></i> Excluir
                    </button>
                </div>
            </td>
        </tr>
    </tbody>
</table>

<!-- Modal com detalhes da tarefa selecionada -->
<task-detail [task]="selectedTask"></task-detail>
